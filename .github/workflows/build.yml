name: build

on:
  push:

env:
  DRY_RUN: ${{ github.ref != 'refs/heads/main' }}
  IKVM_VERSION: 8.2.0-prerelease.809 # renovate: datasource=nuget depName=IKVM


jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v2.3.4

      - name: prepare
        run: pwsh ./tools/prepare.ps1

      - name: build
        run: pwsh ./tools/build.ps1

      - uses: actions/upload-artifact@v2
        with:
          name: packages
          path: bin/*.nupkg

